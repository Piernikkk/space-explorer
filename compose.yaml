services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        PROJECT_NAME: api
        BUILDPLATFORM: linux/amd64
    depends_on:
      - valkey
      - apod-nasa-api
    volumes:
      - ./.env:/.env:rw
    restart: unless-stopped
    networks:
      - default
      - proxy
    labels:
      traefik.enable: true
      traefik.port: 4000
      traefik.http.routers.space-explorer-api.rule: "Host(`space.piernik.rocks`) && (PathPrefix(`/api`) || PathPrefix(`/socket.io`) || PathPrefix(`/docs`))"
      traefik.http.services.space-explorer-api.loadbalancer.server.port: 4000
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - default
      - proxy
    labels:
      traefik.enable: true
      traefik.port: 3000
      traefik.http.services.space-explorer-web.loadbalancer.server.port: "3000"
      traefik.http.routers.space-explorer-web.rule: "Host(`space.piernik.rocks`)"
      traefik.http.routers.space-explorer-web.middlewares: "space-explorer-web-headers"
      traefik.http.middlewares.space-explorer-web-headers.headers.contentSecurityPolicy: "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' wss: ws:; frame-src 'self';"
      traefik.http.middlewares.space-explorer-web-headers.headers.customResponseHeaders.X-Content-Type-Options: "nosniff"
      traefik.http.middlewares.space-explorer-web-headers.headers.customResponseHeaders.X-Frame-Options: "SAMEORIGIN"
      traefik.http.middlewares.space-explorer-web-headers.headers.customResponseHeaders.Referrer-Policy: "strict-origin-when-cross-origin"
  valkey:
    image: valkey/valkey:latest
    restart: unless-stopped
    volumes:
      - ./data/valkey:/data
    networks:
      - default
  apod-nasa-api:
    build:
      context: ./apod_api
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - default
      - proxy

networks:
  proxy:
    name: proxy-network
    external: true
  default:
